# Configures a single sensor for use as an external temperature source.
# Can be included multiple times, as needed.
sensor:
  - platform: homeassistant
    internal: true
    id: "${source.internal_id}_remote"
    entity_id: "${source.entity_id}"
    filters:
      - lambda: return ((x - 32.0) * (5.0 / 9.0));

  - platform: template
    internal: true
    id: ${source.internal_id}
    name: "${source.name}"
    unit_of_measurement: "Â°C"
    device_class: temperature
    state_class: measurement
    update_interval: 1min # Trade-off between noise and lag.
    lambda: |-
      return id(${source.internal_id}_remote).state;